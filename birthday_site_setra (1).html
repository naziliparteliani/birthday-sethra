<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sethra</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffb199);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.35);
  padding: 45px;
  border-radius: 30px;
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  max-width: 650px;
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 50px;
  margin-bottom: 20px;
  animation: glow 2s infinite alternate;
}

p {
  font-size: 21px;
  line-height: 1.7;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(40px);} 
  to {opacity:1; transform: translateY(0);} 
}

@keyframes glow {
  from {text-shadow: 0 0 10px white;}
  to {text-shadow: 0 0 25px #fff, 0 0 40px #ffd6e7;}
}

.confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {transform: translateY(110vh) rotate(360deg);} 
}

.balloon {
  position: fixed;
  bottom: -150px;
  width: 50px;
  height: 65px;
  border-radius: 50%;
  animation: rise linear infinite;
  opacity: 0.85;
}

@keyframes rise {
  to {transform: translateY(-120vh);} 
}
</style>
</head>
<body>

<div class="card">
  <h1>ðŸŽ‰ Happy Birthday, Sethra! ðŸŽ‰</h1>
  <p>
    I wish you all the best and all your dreams come true.<br>
    (Many men and a lot of money).
  </p>
</div>

<!-- Polish Sto Lat -->
<audio id="music" autoplay loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0a7f4c8b0a.mp3?filename=sto-lat-happy-birthday-10992.mp3" type="audio/mpeg">
</audio>

<script>
// try autoplay
window.addEventListener("load", () => {
  const audio = document.getElementById("music");
  const playPromise = audio.play();

  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // if blocked, start on first click anywhere
      document.body.addEventListener("click", () => {
        audio.play();
      }, { once: true });
    });
  }
});

// confetti
for (let i = 0; i < 80; i++) {
  let conf = document.createElement("div");
  conf.classList.add("confetti");
  conf.style.left = Math.random() * 100 + "vw";
  conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
  conf.style.opacity = Math.random();
  conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
  document.body.appendChild(conf);
}

// balloons
for (let i = 0; i < 15; i++) {
  let b = document.createElement("div");
  b.classList.add("balloon");
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDuration = (Math.random() * 5 + 6) + "s";
  b.style.background = `hsl(${Math.random()*360},80%,65%)`;
  document.body.appendChild(b);
}
</script>

</body>
</html>
